<ion-view view-title="Brews">
  <ion-spinner class="col" ng-hide="vm.brews"></ion-spinner>
  <ion-content>
    <ion-list ng-if="vm.brews">
      <ion-item class="item-remove-animate item-avatar item-icon-right" collection-repeat="brew in vm.brews" type="item-text-wrap" >
        <img ng-src="{{brew.image}}">
        <h2>{{brew.name}}</h2>
        <p>{{brew.brewery}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
