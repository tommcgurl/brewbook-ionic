<ion-view class="view-animate">
    <ion-nav-title>
        Add Brew
    </ion-nav-title>
    <ion-nav-buttons side="primary">
        <button class="button button-clear button-default" ng-click="vm.close()">
            Close
        </button>
    </ion-nav-buttons>
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-content>
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Brew Name</span>
                        <input ng-model="vm.brew.name" type="text" placeholder="Brew Name">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Brewery</span>
                        <input ng-model="vm.brew.brewery" ng-click="vm.toggleRight($event)" ng-blur="vm.setReadonly($event)" type="text" placeholder="Brewery" ng-readonly="vm.breweryReadonly">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Style</span>
                        <input ng-model="vm.brew.style" ng-click="vm.toggleLeft($event)" ng-blur="vm.setReadonly($event)" type="text" placeholder="Style" ng-readonly="vm.styleReadonly">
                    </label>
                    <div class="row no-pad">
                        <label class="col item item-input item-floating-label">
                            <span class="input-label">ABV</span>
                            <input ng-model="vm.brew.abv" type="text" placeholder="ABV">
                        </label>
                        <label class="col item item-input item-floating-label">
                            <span class="input-label">IBU</span>
                            <input ng-model="vm.brew.ibu" type="text" placeholder="IBU">
                        </label>
                    </div>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Description</span>
                        <textarea ng-model="vm.brew.description" type="text" placeholder="Description"></textarea>
                    </label>
                </div>
              <bb-image-picker brew="vm.brew"></bb-image-picker>
                <div class="padding">
                    <button ng-click="vm.save()" class="button button-block button-positive">Save Brew</button>
                </div>
            </ion-content>
        </ion-side-menu-content>
        <bb-select-menu title="Select A Brewery" options="vm.breweries" side="right" select="vm.onSelectBrewery(option)">
        </bb-select-menu>
        <bb-select-menu title="Select A Style" options="vm.styles" side="left" select="vm.onSelectStyle(option)">
        </bb-select-menu>
    </ion-side-menus>
</ion-view>
