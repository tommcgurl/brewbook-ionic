<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Brews Tab -->
    <ion-tab title="Brews" icon-off="ion-ios-pint-outline" icon-on="ion-ios-pint" href="#/tab/brews">
        <ion-nav-view name="tab-brews"></ion-nav-view>
    </ion-tab>
    <!-- Breweries Tab -->
    <ion-tab title="Breweries" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/breweries">
        <ion-nav-view name="tab-breweries"></ion-nav-view>
    </ion-tab>
    <!-- Styles Tab -->
    <ion-tab title="Styles" icon-off="ion-ios-wineglass-outline" icon-on="ion-ios-wineglass" href="#/tab/styles">
        <ion-nav-view name="tab-styles"></ion-nav-view>
    </ion-tab>
</ion-tabs>
