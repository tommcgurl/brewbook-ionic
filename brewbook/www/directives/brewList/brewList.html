<ion-list ng-if="brews">
  <ion-item
    class="item-remove-animate item-avatar item-icon-right" collection-repeat="brew in brews track by $index"
    type="item-text-wrap"
    ng-href="#/tab/{{tab}}/{{brew.brewery | key}}/{{brew.name}}">
    <img ng-src="{{brew.image}}">
    <h2>{{brew.name}}</h2>
    <p>{{brew.brewery}}</p>
    <i class="icon ion-chevron-right icon-accessory"></i>
    <ion-option-button class="button-positive ion-edit"></ion-option-button>
    <ion-option-button ng-click="bl.removeBrew(brew)" class="button-assertive ion-close"></ion-option-button>
  </ion-item>
</ion-list>
